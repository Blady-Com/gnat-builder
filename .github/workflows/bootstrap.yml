name: GNAT Bootstrap CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: Hello World
      run: echo Hello World
    - name: Release
      run: make release-install
    - name: Artifacts
      run: |
        rm -rf artifacts
        mkdir -p artifacts
        mv release/*.tar.gz artifacts
    - uses: actions/upload-artifact@master
      with:
        name: artifacts
        path: artifacts
